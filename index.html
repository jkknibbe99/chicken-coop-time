<h1>Chicken Coop Time</h1>
<p id="time"></p>
<script>
    var currentdate = new Date();
    military_hours = currentdate.getHours();
    standard_hours = military_hours - (military_hours > 12 ? 12 : 0);
    am_pm = (military_hours > 12 ? 'pm' : 'am');
    var datetime = (currentdate.getMonth() + 1) + "/"
        + currentdate.getDate() + "/"
        + currentdate.getFullYear() + " @ "
        + standard_hours + ":"
        + currentdate.getMinutes() + ":"
        + currentdate.getSeconds();
    console.log(datetime);
    document.getElementById('time').innerHTML = datetime;
</script>
